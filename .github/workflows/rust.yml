name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  default_features:
    name: Default features
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Format
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  galmon_features:
    name: Galmon features
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Format
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy --features galmon
    - name: Build
      run: cargo build --verbose --features galmon
    - name: Run tests
      run: cargo test --verbose --features galmon

  galmon:
    name: Galmon
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: galmon-osnma
    steps:
    - uses: actions/checkout@v2
    - name: Format
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  longan_nano_client:
    name: Longan nano client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: osnma-longan-nano-client
    steps:
    - uses: actions/checkout@v2
    - name: Install libudev
      run: |
        sudo apt-get update
        sudo apt-get install libudev-dev
    - name: Format
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
